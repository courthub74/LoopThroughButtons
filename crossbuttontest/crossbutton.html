<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Button</title>
</head>
<body>

    <!-- HEADER -->
    <h1>Cross Button Experiment</h1>

    <!-- DIV for the todo item -->
    <div class="todos">
        <h3 id="content" class="text">Change This Text</h3>

        <div class="buttons">
            <button>EDIT</button>
            <button>DELETE</button>
            <button id="cross">CROSS</button>
        </div>
    </div>

    <script src="crossbutton.js"></script>
    
</body>
</html>
