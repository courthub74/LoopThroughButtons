<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Same ID</title>
</head>
<body>

    <!-- Change the Text fields with a differeent ID -->
    <div class="diff">
        <h1>Buttons Diff ID</h1>
        <div>
            <!-- text field -->
            <p id="cross1">Cross-Off 1</p>
            <button id="button1">Push Me 1</button>

            <p id="cross2">Cross-Off 2</p>
            <button id="button2">Push Me 2</button>

            <p id="cross3">Cross-Off 3</p>
            <button id="button3">Push Me 3</button>
        </div>
    </div>

    <hr>

    <!-- Change the Text fields with the same ID -->
    <div class="same">
        <h1>Buttons Same ID</h1>
        <div>
            <!-- text field -->
            <p id="cross" class="cross">Cross Off</p>
            <button id="button" class="button">Push Me</button>
        </div>
        <div>
            <!-- text field -->
            <p id="cross" class="cross">Cross Off</p>
            <button id="button" class="button">Push Me</button>
        </div>
        <div>
            <!-- text field -->
            <p id="cross" class="cross">Cross Off</p>
            <button id="button" class="button">Push Me</button>
        </div>
    </div>
    
    

    <script src="buttonssameid.js"></script>
    <script src="buttonsdiffid.js"></script>
</body>
</html>
